<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>آرایش الکترونی</title>
  </head>
  <body>
    <main>
      <div class="levelsContainer">
        <div class="levels">
          <span>سطح را انتخاب کنید</span>
          <button class="easy">آسان</button>
          <button class="hard">سخت</button>
        </div>
      </div>
      <div class="winner">آفرین</div>
      <div class="coreDraw">
        <div class="core">
          <div class="coreCircle"></div>
          <div class="coreCircle"></div>
          <div class="coreCircle"></div>
          <div class="coreCircle"></div>
        </div>
        <div class="n1Circle">
          <div class="n1Sub1"></div>
        </div>
        <div class="n2Circle">
          <div class="n2Sub1"></div>
          <div class="n2Sub2"></div>
        </div>
        <div class="n3Circle">
          <div class="n3Sub1"></div>
          <div class="n3Sub2"></div>
          <div class="n3Sub3"></div>
        </div>
        <div class="n4Circle">
          <div class="n4Sub1"></div>
          <div class="n4Sub2"></div>
          <div class="n4Sub3"></div>
          <div class="n4Sub4"></div>
        </div>
        <div class="n5Circle">
          <div class="n5Sub1"></div>
          <div class="n5Sub2"></div>
          <div class="n5Sub3"></div>
          <div class="n5Sub4"></div>
          <div class="n5Sub5"></div>
        </div>
        <div class="n6Circle">
          <div class="n6Sub1"></div>
          <div class="n6Sub2"></div>
          <div class="n6Sub3"></div>
          <div class="n6Sub4"></div>
          <div class="n6Sub5"></div>
          <div class="n6Sub6"></div>
        </div>
        <div class="n7Circle">
          <div class="n7Sub1"></div>
          <div class="n7Sub2"></div>
          <div class="n7Sub3"></div>
          <div class="n7Sub4"></div>
          <div class="n7Sub5"></div>
          <div class="n7Sub6"></div>
          <div class="n7Sub7"></div>
        </div>
      </div>
      <div class="container">
        <div class="questions">
          <button class="refresh fa fa-refresh"></button>
          <div class="questionsInput"></div>
        </div>
        <div class="userAnswer">
          <textarea
            type="text"
            class="userAnswerInput"
            placeholder="آرایش الکترونی عنصر بالا را بنویسید"
          ></textarea>
        </div>
      </div>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
